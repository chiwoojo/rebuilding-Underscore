// Returns the index at which value can be found in the array, or -1 if value

    var result = -1

    _.each(array, function(item, index) {
        if (item === target && result === -1) {
            result = index
        }
    })

    return result

// Return the results of applying an iterator to each element.
_.map = function(collection, iterator) {
    // map() is a useful primitive iteration function that works a lot
    // like each(), but in addition to running the operation on all
    // the members, it also maintains and returns an array of resultant values.

    //empty results array
    var results_array = [];

    //call each and pass it collection, and push values into array 
    _.each(collection, function(val) {
      results_array.push(iterator(val));
    });

    //return array
    return results_array;
}

/*

 */

// Takes an array of objects and returns an array of the values of
// a certain property in it. E.g. take an array of people and return
// an array of just their ages
_.pluck = function(collection, key) {
    // TIP: map is really handy when you want to transform an array of
    // values into a new array of values. _.pluck() is solved for you
    // as an example of this.
    return _.map(collection, function(item) {
        return item[key]
    })
}

// Reduces an array or object to a single value by repetitively calling
// iterator(accumulator, item) for each item. accumulator should be
// the return value of the previous iterator call.
//
// You can pass in a starting value for the accumulator as the third argument
// to reduce. If no starting value is passed, the first element is used as
// the accumulator, and is never passed to the iterator. In other words, in
// the case where a starting value is not passed, the iterator is not invoked
// until the second element, with the first element as it's second argument.
//
// Example:
//   var numbers = [1,2,3]
//   var sum = _.reduce(numbers, function(total, number){
//     return total + number
//   }, 0) // should be 6
//
//   var identity = _.reduce([5], function(total, number){
//     return total + number * number
//   }) // should be 5, regardless of the iterator function passed in
//          No accumulator is given so the first element is used.
_.reduce = function(collection, iterator, accumulator) {
  //create a copy of collection
  var collection_copy = collection//.slice();

  var accumulation = 0;

  //if accumulation !== accumulator,
  if (accumulator === undefined) {
    //set the accumulation value to the first element in the array
    accumulation = collection_copy[0];
    //erase the first value in the collection_copy
    collection_copy.shift()
  } else {
    accumulation = accumulator;
  }

  _.each(collection_copy, function(each_item) {
    accumulation = iterator(accumulation, each_item);
  });

  return accumulation;
  //for each element in the collection
    //accumulator = the result of previous iterator call
  //results variable = accumulator
}

// Determine whether all of the elements match a truth test.
_.every = function(collection, iterator) {
    // TIP: Try re-using reduce() here.
    return _.reduce(collection, function(everthingTrue, item) {
      if (everthingTrue === false) {
        //basically this first line is to make sure that the _.every function returns false if it even finds one false value
        return false;
      } else if (iterator === undefined) {
        //to catch for cases where there is no iterator. In that case, just compare the value to 'true' value.
        return item === true;
      } else {
        return Boolean(iterator(item)) === true;
        //this is the meat and the bones here. First of all, 'iterator(item)' gets the true or false values by testing every value against the iterator. And the 'Boolean' catches for values that go through _.identity which will return the same values rather than true or false. 
      }
    }, true);
}

_.some = function(collection, iterator) {
    // TIP: There's a very clever way to re-use every() here.

    //so I figured this problem out without 100% understanding what's happening. I had an intuitive urge so I went with it and figured it out. So I'm going to try to backtrack and try to figure it out so that I have a full understanding of what's going on here. 

    //So the most important line of code is the 'return !iterator(val_tested)'. So basically this returns the OPPOSITE of the results of the iterator(val_tested). So if the first element in the collection passes the truth test, it should return false. So the _.every function would return false because not every element in the array is true. Then the 'return !_.every(collection...' part would return true because I'm returning the opposite of the whole result. 

    //And if every element fails the truth test, it would evaluate to true being returned to the _.every function. Which would mean that the _.every function would evaluate to false. 

    //And let's say some elements fail the truth test in the beginning and are returning true, and then one element suceeds in the truth test, it would return false to the truth test which then would return false for _.every. By returning the reverse of this I would return true. 

    return !_.every(collection, function(val_tested) {
      if (iterator === undefined) {
        return !val_tested;
      } else {
        return !iterator(val_tested);
      }

    });
}

// Extend a given object with all the properties of the passed in
// object(s).
//
// Example:
//   var obj1 = {key1: "something"}
//   _.extend(obj1, {
//     key2: "something new",
//     key3: "something else new"
//   }, {
//     bla: "even more stuff"
//   }) // obj1 now contains key1, key2, key3 and bla
_.extend = function(obj) {
  //for each parameter obj thats passed that's not the source 

  //-- using for loops --
  for (var i = 1; i < arguments.length; i++) {
    for (key in arguments[i]) {
      obj[key] = arguments[i][key];
    }
  };

  return obj;
}

_.isObject = function(obj) {
 var type = typeof obj;
 return type === 'function' || type === 'object' && !!obj;
};

_.has = function(obj, key) {
 return obj != null && hasOwnProperty.call(obj, key);
};

var nativeKeys = Object.keys

_.keys = function(obj) {
  if (!_.isObject(obj)) return [];
  if (nativeKeys) return nativeKeys(obj);
  var keys = [];
  for (var key in obj) if (_.has(obj, key)) keys.push(key);


  if (hasEnumBug) collectNonEnumProps(obj, keys);
  return keys;
};

var eq = function(a, b, aStack, bStack) {
  if (a === b) return a !== 0 || 1 / a === 1 / b

  if (a == null || b == null) return a === b;

  var className = toString.call(a);
  if (className !== toString.call(b)) return false;
  switch (className) {
    case '[object RegExp]':
    case '[object String]':
      return '' + a === '' + b;
    case '[object Number]':
      if (+a !== +a) return +b !== +b;
      return +a === 0 ? 1 / +a === 1 / b : +a === +b;
    case '[object Date]':
    case '[object Boolean]':
      return +a === +b;
  }
  var areArrays = className === '[object Array]';
  if (!areArrays) {
    if (typeof a != 'object' || typeof b != 'object') return false;
    var aCtor = a.constructor, bCtor = b.constructor;
    if (aCtor !== bCtor && !(_.isFunction(aCtor) && aCtor instanceof aCtor &&
                             _.isFunction(bCtor) && bCtor instanceof bCtor)
                        && ('constructor' in a && 'constructor' in b)) {
      return false;
    }
  }
  aStack = aStack || [];
  bStack = bStack || [];
  var length = aStack.length;
  while (length--) {
    if (aStack[length] === a) return bStack[length] === b;
  }
  aStack.push(a);
  bStack.push(b);
  if (areArrays) {
    length = a.length;
    if (length !== b.length) return false;
    while (length--) {
      if (!eq(a[length], b[length], aStack, bStack)) return false;
    }
  } else {
    var keys = _.keys(a), key;
    length = keys.length;
    if (_.keys(b).length !== length) return false;
    while (length--) {
      key = keys[length];
      if (!(_.has(b, key) && eq(a[key], b[key], aStack, bStack))) return false;
    }
  }
  aStack.pop();
  bStack.pop();
  return true;
}

var describe = function describe(msg, fn) {
  console.group(msg)
  fn()
  console.groupEnd()
}

var xdescribe = function describe(msg, fn) {

  console.groupEnd()
}

var it = function it(msg, fn) {

}

var expect_equal = function (value, expected, not_equal) {
  if (not_equal === false ) {
    console.assert( !eq(value, expected), '"'+ value +'" === "'+ expected +'"')
  }  else {
    console.assert( eq(value, expected), '"'+ value +'" != "'+ expected +'"')
  }
}

describe('each', function() {
  it('should iterate over arrays, providing access to the element, index, and array itself', function() {
    var animals = ['ant', 'bat', 'cat']
    var iterationInputs = []

    _.each(animals, function(animal, index, list) {
      iterationInputs.push([animal, index, list])
    })

    expect_equal(iterationInputs, [
      ['ant', 0, animals],
      ['bat', 1, animals],
      ['cat', 2, animals]
    ])
  })

  it('should only iterate over the array elements, not properties of the array', function() {
    var animals = ['ant', 'bat', 'cat']
    var iterationInputs = []

    animals.shouldBeIgnored = 'Ignore me!'

    _.each(animals, function(animal, index, list) {
      iterationInputs.push([animal, index, list])
    })

    expect_equal(iterationInputs, [
      ['ant', 0, animals],
      ['bat', 1, animals],
      ['cat', 2, animals]
    ])
  })

  it('should iterate over objects, providing access to the element, index, and object itself', function() {
    var animals = { a: 'ant', b: 'bat', c: 'cat' }
    var iterationInputs = []

    _.each(animals, function(animal, key, object) {
      iterationInputs.push([animal, key, object])
    })

    expect_equal(iterationInputs, [
      ['ant', 'a', animals],
      ['bat', 'b', animals],
      ['cat', 'c', animals]
    ])
  })
})

describe('filter', function() {
  it('should return all even numbers in an array', function() {
    var isEven = function(num) { return num % 2 === 0 }
    var evens = _.filter([1, 2, 3, 4, 5, 6], isEven)

    expect_equal(evens, [2, 4, 6])
  })

  it('should return all odd numbers in an array', function() {
    var isOdd = function(num) { return num % 2 !== 0 }
    var odds = _.filter([1, 2, 3, 4, 5, 6], isOdd)

    expect_equal(odds, [1, 3, 5])
  })

  it('should produce a brand new array instead of modifying the input array', function() {
    var isOdd = function(num) { return num % 2 !== 0 }
    var numbers = [1, 2, 3, 4, 5, 6]
    var evens = _.filter(numbers, isOdd)

    expect_equal(evens, numbers, false)
  })
})

    expect_equal(odds, [1, 3, 5])

  it('should reject all odd numbers', function() {
    var isOdd = function(num) { return num % 2 !== 0 }
    var evens = _.reject([1, 2, 3, 4, 5, 6], isOdd)

    expect_equal(evens, [2, 4, 6])
  })

  it('should produce a brand new array instead of modifying the input array', function() {
    var isOdd = function(num) { return num % 2 !== 0 }

})

  it('should handle iterators that work with a sorted array', function() {

  it('should produce a brand new array instead of modifying the input array', function() {

})

describe('some', function() {
  var isEven = function(number){
    return number % 2 === 0
  }

  it('should fail by default for an empty collection', function() {
    expect_equal(_.some([]), false)
  })

  it('should pass for a collection of all-truthy results', function() {
    expect_equal(_.some([true, {}, 1], _.identity), true)
  })

  it('should fail for a collection of all-falsy results', function() {
    expect_equal(_.some([null, 0, undefined], _.identity), false)
  })

  it('should pass for a collection containing mixed falsy and truthy results', function() {
    expect_equal(_.some([true, false, 1], _.identity), true)
  })

  it('should pass for a set containing one truthy value that is a string', function() {
    expect_equal(_.some([null, 0, 'yes', false], _.identity), true)
  })

  it('should fail for a set containing no matching values', function() {
    expect_equal(_.some([1, 11, 29], isEven), false)
  })

  it('should pass for a collection containing one matching value', function() {
    expect_equal(_.some([1, 10, 29], isEven), true)
  })

  it('should cast the result to a boolean', function() {
    expect_equal(_.some([1], _.identity), true)
    expect_equal(_.some([0], _.identity), false)
  })

  it('should work when no callback is provided', function() {
    expect_equal(_.some([true, true, true]), true)
    expect_equal(_.some([true, true, false]), true)
    expect_equal(_.some([false, false, false]), false)
  })
})

describe('extend', function() {
  it('returns the first argument', function() {
    var to = {}
    var from = {}
    var extended = _.extend(to, from)

    expect_equal(extended, to)
  })

  it('should extend an object with t he attributes of another', function() {
    var to = {}
    var from = { a: 'b' }
    var extended = _.extend(to, from)

    expect_equal(extended.a, 'b')
  })

  it('should override properties found on the destination', function() {
    var to = { a: 'x' }
    var from = { a: 'b' }
    var extended = _.extend(to, from)

    expect_equal(extended.a, 'b')
  })

  it('should not override properties not found in the source', function() {
    var to = { x: 'x' }
    var from = { a: 'b' }
    var extended = _.extend(to, from)

    expect_equal(extended.x, 'x')
  })

  it('should extend from multiple source objects', function() {
    var extended = _.extend({ x: 1 }, { a: 2 }, { b:3 })

    expect_equal(extended, { x: 1, a: 2, b: 3 })
  })

  it('in the case of a conflict, it should use the last property\'s values when extending from multiple source objects', function() {
    var extended = _.extend({ x: 'x' }, { a: 'a', x: 2 }, { a: 1 })

    expect_equal(extended, { x: 2, a: 1 })
  })
})
